<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training</title>
  <link rel="stylesheet" href="styletraining.css" />
</head>
<body>
  <div id="training-container">
    <h1 id="übungen">Übungstitel</h1>
    <p id="beschreibung">Beschreibung der Übung</p>

    <video id="uebungsvideo" controls style="display: none; width: 100%; max-width: 600px;">
      <source src="" type="video/mp4">
      Dein Browser unterstützt dieses Videoformat nicht.
    </video>

    <div class="timer">
      <span id="zeit">00:00</span>
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Stopp</button>
    </div>
  </div>

  <script src="training.js"></script>
</body>
</html>
