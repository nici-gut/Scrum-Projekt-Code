<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styletraining.css" />
</head>
<body>
  <header>
    <img src="Bilder/ClimbTime Logo.png" alt="ClimbTime Logo">
    <nav>
      <a href="index.html#home">Home</a>
      <a href="index.html#trainings">Woche 1/2</a>
      <a href="index.html#workout2">Woche 3/4</a>
      <a href="index.html#workout3">Woche 5/6</a>
    </nav>
  </header>
  <br>
  <br>
  <br>
  <br>

  <div id="training-container">
    <h1 id="übungen">Übungstitel</h1>
    <p id="beschreibung">Beschreibung der Übung</p>

    <br>
    <br>
    <br>
    <br>
    <div class="video-wrapper">
      <video id="uebungsvideo" controls style="display: none;">
        <source src="" type="video/mp4">
        Dein Browser unterstützt dieses Videoformat nicht.
      </video>
    </div>
    <br>
    <div class="timer-row">
      <div class="timer-controls">
        <span id="zeit">00:00</span>
    
        <button id="startBtn" class="round-button" title="Start">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polygon points="5,3 19,12 5,21" />
          </svg>
        </button>
    
        <button id="pauseBtn" class="round-button" title="Pause">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <rect x="6" y="4" width="4" height="16" />
            <rect x="14" y="4" width="4" height="16" />
          </svg>
        </button>
    
        <button id="resetBtn" class="round-button" title="Stopp">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <rect x="6" y="6" width="12" height="12" />
          </svg>
        </button>
      </div>
    
      <div class="weiter-container">
        <button id="weiterBtn" class="weiter-button" style="display: none;">Weiter</button>
      </div>
    </div>
    
      
    
  <script src="training.js"></script>
</body>
</html>
