<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClimbTime Kletter Trainingsapp</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Bilder/ClimbTime Logo.png" alt="ClimbTime Logo">
    <nav>
      <a href="#start"> Start </a>
      <a href="#trainings">Woche 1/2</a>
    </nav>
  </header>

  <section id="start" class="hero" style="background: url('Bilder/Anfangsbild.png') no-repeat center center; background-size: cover; height: 70vh; display: flex; justify-content: flex-end; align-items: center; padding-right: 5%;">
    <div style="text-align: center; color: white; margin-top: 1.0cm;">
      <h1 style="font-size: 2.5rem; line-height: 1.2; margin: 0;">
        Maximale<br>Performance
      </h1>
      <p style="margin-top: 1rem; font-size: 1.0rem; max-width: 300px;">
        Deine App für maximale Trainingsleistung. Erreiche neue Höhen, indem du deinen Trainingsplan mit wöchentlischer Steigerung wählst.
      </p>
      <button id="startBtn" class="btn" style="margin-top: 1.5rem;">Jetzt Starten</button>
    </div>
  </section>

  <!-- Erstes Karussell -->
  <section id="trainings">
    <h1 style="font-size: 2.0rem; margin-top: 4rem;">Woche 1/2</h1>
    <div class="carousel-container">
      <button class="arrow-button arrow-left" id="prevBtn"></button>
      <div class="carousel-track-wrapper">
        <div class="carousel-track" id="carouselTrack">
          <a class="carousel-item" href="tag.html?woche=Woche%201/2&tag=Montag"><img src="Bilder/Montag.png" alt="Montag" /></a>
          <a class="carousel-item" href="tag.html?woche=Woche%201/2&tag=Dienstag"><img src="Bilder/Dienstag.png" alt="Dienstag" /></a>
          <a class="carousel-item" href="tag.html?woche=Woche%201/2&tag=Mittwoch"><img src="Bilder/Mittwoch.png" alt="Mittwoch" /></a>
          <a class="carousel-item" href="tag.html?woche=Woche%201/2&tag=Donnerstag"><img src="Bilder/Donnerstag.png" alt="Donnerstag" /></a>
          <a class="carousel-item" href="tag.html?woche=Woche%201/2&tag=Freitag"><img src="Bilder/Freitag.png" alt="Freitag" /></a>
          <a class="carousel-item" href="tag.html?woche=Woche%201/2&tag=Samstag"><img src="Bilder/Samstag.png" alt="Samstag" /></a>
          <a class="carousel-item" href="tag.html?woche=Woche%201/2&tag=Sonntag"><img src="Bilder/Sonntag.png" alt="Sonntag" /></a>
        </div>
      </div>
      <button class="arrow-button arrow-right" id="nextBtn"></button>
      <div class="dots" id="carouselDots"></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
