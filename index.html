<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClimbTime Kletter Trainingsapp</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Bilder/ClimbTime Logo.png" alt="ClimbTime Logo">
    <nav>
      <a href="#start">Start</a>
      <a href="#trainings">Woche 1/2</a>
      <a href="#workout2">Woche 3/4</a>
      <a href="#workout3">Woche 5/6</a>
    </nav>
  </header>

  <section id="start" class="hero" style="background: url('Bilder/Anfangsbild.png') no-repeat center center; background-size: cover; height: 70vh; display: flex; justify-content: flex-end; align-items: center; padding-right: 5%;">
    <div style="text-align: center; color: white; margin-top: 1.0cm;">
      <h1 style="font-size: 2.5rem; line-height: 1.2; margin: 0;">
        Maximale<br>Performance
      </h1>
      <p style="margin-top: 1rem; font-size: 1.0rem; max-width: 300px;">
        Deine App für maximale Trainingsleistung. Erreiche neue Höhen, indem du deinen Trainingsplan mit wöchentlicher Steigerung wählst.
      </p>
      <button id="startBtn" class="btn" style="margin-top: 1.5rem;">Jetzt Starten</button>
    </div>
  </section>

  <!-- Woche 1/2 -->
  <section id="trainings">
    <h1 style="font-size: 2.0rem; margin-top: 4rem;">Woche 1/2</h1>
    <div class="carousel-container">
      <button class="arrow-button arrow-left" id="prevBtn" aria-label="Vorheriger Tag"></button>
      <div class="carousel-track-wrapper">
        <div class="carousel-track" id="carouselTrack">
          <a class="carousel-item" href="javascript:void(0)" onclick="showDay('montag')"><img src="Bilder/Montag.png" alt="Montag" /></a>
          <a class="carousel-item" href="javascript:void(0)" onclick="showDay('dienstag')"><img src="Bilder/Dienstag.png" alt="Dienstag" /></a>
          <a class="carousel-item" href="javascript:void(0)" onclick="showDay('mittwoch')"><img src="Bilder/Mittwoch.png" alt="Mittwoch" /></a>
          <a class="carousel-item" href="javascript:void(0)" onclick="showDay('donnerstag')"><img src="Bilder/Donnerstag.png" alt="Donnerstag" /></a>
          <a class="carousel-item" href="javascript:void(0)" onclick="showDay('freitag')"><img src="Bilder/Freitag.png" alt="Freitag" /></a>
          <a class="carousel-item" href="javascript:void(0)" onclick="showDay('samstag')"><img src="Bilder/Samstag.png" alt="Samstag" /></a>
          <a class="carousel-item" href="javascript:void(0)" onclick="showDay('sonntag')"><img src="Bilder/Sonntag.png" alt="Sonntag" /></a>
        </div>
      </div>
      <button class="arrow-button arrow-right" id="nextBtn" aria-label="Nächster Tag"></button>
      <div class="dots" id="carouselDots"></div>
    </div>
  </section>

  <!-- Dynamischer Inhaltsbereich für den jeweiligen Tag -->
  <section id="dayContent" style="display:none; padding: 2rem;">
    <h1 id="dayTitle">Tag</h1>
    <p id="dayDescription">Beschreibung für den Tag</p>

    <!-- ⏱️ TIMER-Anzeige -->
    <div id="timer" style="font-size: 2rem; font-weight: bold; margin: 1rem 0;"></div>

    <button onclick="backToCarousel()">Zurück</button>
  </section>

  <script>
    function initCarousel(trackId, prevId, nextId, dotsId) {
      const track = document.getElementById(trackId);
      const prevBtn = document.getElementById(prevId);
      const nextBtn = document.getElementById(nextId);
      const dotsContainer = document.getElementById(dotsId);
      const items = track.querySelectorAll('.carousel-item');
      const visibleItems = 3;
      const pageCount = Math.ceil(items.length / visibleItems);
      let currentIndex = 0;

      for (let i = 0; i < pageCount; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dotsContainer.appendChild(dot);
      }
      const dots = dotsContainer.querySelectorAll('.dot');

      function updateCarousel() {
        const itemWidth = items[0].offsetWidth + 20;
        const scrollX = currentIndex * itemWidth * visibleItems;
        track.style.transform = `translateX(-${scrollX}px)`;
        dots.forEach(dot => dot.classList.remove('active'));
        dots[currentIndex % pageCount].classList.add('active');
      }

      nextBtn.addEventListener('click', () => {
        if (currentIndex < pageCount - 1) {
          currentIndex++;
          updateCarousel();
        }
      });

      prevBtn.addEventListener('click', () => {
        if (currentIndex > 0) {
          currentIndex--;
          updateCarousel();
        }
      });
    }

    window.addEventListener('load', () => {
      initCarousel('carouselTrack', 'prevBtn', 'nextBtn', 'carouselDots');
    });

    document.getElementById("startBtn").addEventListener("click", function () {
      document.getElementById("trainings").scrollIntoView({ behavior: "smooth" });
    });

    // Timer-Logik
    let time = 10 * 60; // 10 Minuten
    let interval = null;

    function updateDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;
      document.getElementById('timer').textContent = `${minutes}:${formattedSeconds}`;
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          clearInterval(interval);
          interval = null;
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
      interval = null;
      time = 10 * 60;
    }

    // Trainings-Tag anzeigen
    function showDay(day) {
      const dayContent = document.getElementById('dayContent');
      const dayTitle = document.getElementById('dayTitle');
      const dayDescription = document.getElementById('dayDescription');

      document.getElementById('trainings').style.display = 'none';
      dayContent.style.display = 'block';

      switch (day) {
        case 'montag':
          dayTitle.textContent = 'Montag – Maximalkraft';
          dayDescription.textContent = 'Heute konzentrieren wir uns auf das Maximalkrafttraining, insbesondere für die Fingerkraft und kleine Leisten.';
          break;
        case 'dienstag':
          dayTitle.textContent = 'Dienstag – Ausdauer';
          dayDescription.textContent = 'Dienstag steht für Ausdauertraining mit Fokus auf Technik und Ausdauer.';
          break;
        case 'mittwoch':
          dayTitle.textContent = 'Mittwoch – Ruhetag';
          dayDescription.textContent = 'Mittwoch ist ein Ruhetag für Erholung und Regeneration.';
          break;
        case 'donnerstag':
          dayTitle.textContent = 'Donnerstag – Techniktraining';
          dayDescription.textContent = 'Donnerstag ist für spezifisches Techniktraining und kleine Bewegungen vorgesehen.';
          break;
        case 'freitag':
          dayTitle.textContent = 'Freitag – Kraftausdauer';
          dayDescription.textContent = 'Freitag ist für das Training der Kraftausdauer auf längeren Routen gedacht.';
          break;
        case 'samstag':
          dayTitle.textContent = 'Samstag – Bouldertraining';
          dayDescription.textContent = 'Samstag ist für intensives Bouldertraining mit Fokus auf schwierige Routen.';
          break;
        case 'sonntag':
          dayTitle.textContent = 'Sonntag – Erholung und Dehnung';
          dayDescription.textContent = 'Sonntag ist für Erholung, Dehnung und leichte Übungen vorgesehen.';
          break;
        default:
          dayTitle.textContent = 'Unbekannter Tag';
          dayDescription.textContent = 'Für diesen Tag gibt es keine spezifischen Informationen.';
      }

      stopTimer(); // Timer zurücksetzen
      updateDisplay(); // Anzeige initialisieren
      startTimer(); // Timer starten
    }

    function backToCarousel() {
      document.getElementById('trainings').style.display = 'block';
      document.getElementById('dayContent').style.display = 'none';
      stopTimer();
    }

    updateDisplay(); // Initiale Anzeige
  </script>
</body>
</html>
